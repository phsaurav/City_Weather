<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>City Weather</title>
		<!-- *Tailwind CDN -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<!-- *Custom CSS -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!-- *Header -->
		<header></header>
		<!-- *Main Body -->
		<main>
			<div
				class="
					weather
					mx-auto
					w-11/12
					lg:w-3/4
					2xl:w-5/12
					mt-20
					rounded-xl
					p-6
				"
			>
				<div class="flex justify-center mt-16 container mx-auto">
					<input
						id="city-input"
						onsubmit="return false;"
						class="
							border
							p-3
							px-5
							focus:no-border focus:outline-none
							w-60
							md:w-96
							text-xl
							rounded-l-md
						"
						type="text"
						placeholder="Enter a location for weather ..."
					/>
					<button
						id="search-btn"
						onclick="searchWeather()"
						class="p-3 text-xl text-white px-4 rounded-r-md"
					>
						Search
					</button>
				</div>
				<div
					id="info-container"
					class="
						container
						mx-auto
						flex
						justify-center
						flex-col
						w-3/4
						items-center
						mt-8
						text-white
					"
				></div>
			</div>
		</main>
		<!-- *Footer -->
		<footer></footer>
		<!-- *Custom JS -->
		<script src="js/weather.js"></script>
	</body>
</html>
